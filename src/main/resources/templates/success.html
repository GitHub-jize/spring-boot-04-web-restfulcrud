<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--导入xmlns:th="http://www.thymeleaf.org"语法提示-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<h1>成功</h1>
<!--th:text 将div里面的文本内容设置为-->
    <div th:text="${hello}"></div>         <!--<h1>你好</h1>-->
    <div th:utext="${hello}"></div>        <!--你好-->


    <h4 th:text="${user}"  th:each="user:${users}"></h4>
    <hr/>
    <h4>
        <span th:each="user:${users}"> [[${user}]] </span>
    </h4>

</body>
</html>
